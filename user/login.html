<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE - Buy your cheap data, airtime and pay for cable tv</title>
    <!-- main css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/ace.ico" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/spade.png" alt="ace logo" width="150px"></a>
        </div>
    </header>
    

    <!-- main -->
    <main>
        <div class="container">
                <p> Provide your details below to login </p>
                <form action="" method="get" autocomplete="on">
                    <label for="email">Email/Phone No:</label>
                    <br>
                    <input type="email" placeholder="Email/Phone No.">
                    <i class="fas fa-envelope"></i>

                    <br>

                    <label for="password">Password:</label>
                    <br>
                    <input type="password">
                    <i class="fas fa-eye"></i>

                    <br>

                    <input type="button" value="LOGIN" onclick="msg()">
                </form>
                <div class="forget">
                    <a href="">Forgot Password?</a>
                    <a href="../user/register.html">Register</a>
                </div>
        </div>
    </main>
</body>
</html>
