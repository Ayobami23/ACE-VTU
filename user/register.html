<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE - Buy your cheap data, airtime and pay for cable tv</title>
    <!-- main css -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/ace.ico" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/spade.png" alt="ace logo" width="150px"></a>
        </div>
    </header>
    

    <!-- main -->
    <main>
        <div class="container">
                <p> Register to start your session </p>
                <form action="" method="post" autocomplete="on">
                    <label for="name"> Full Name:</label>
                    <br>
                    <input type="text" placeholder="Full Name">
                    <i class="fas fa-user"></i>

                    <br>
                    
                    <label for="email">Email Address:</label>
                    <br>
                    <input type="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>

                    <br>
                    
                    <label for="phone_number">Phone Number:</label>
                    <br>
                    <input type="number" placeholder="Phone Number">
                    <i class="fas fa-phone"></i>

                    <br>
                    
                    <label for="referral_number">Referral Number (optional):</label>
                    <br>
                    <input type="number" placeholder="Referral Number">
                    <i class="fas fa-team"></i>

                    <br>

                    <label for="password">Password:</label>
                    <br>
                    <input type="password">
                    <i class="fas fa-eye"></i>

                    <br>

                    <input type="button" value="REGISTER NOW!" onclick="msg()">
                </form>
                <div class="login">
                    <a href="../user/login.html">Login</a>
                </div>
        </div>
    </main>
</body>
</html>
